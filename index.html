<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="color" onchange="dispaly()">
        <option value="Select-color">Select-color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
    <h1>Background changeable Background color!</h1>
    <script>
        function dispaly(){
            let value = document.getElementById("color").value;
            if(value!="select-color"){
                document.bgColor=value;
                document.cookie="color="+value;
            }
            window.onload = function(){
                if(document.cookie.length!=0){
                    let array = document.cookie.split("=");
                    document.getElementById("color").value=array[1];
                    document.bgColor=array[1];
                }
            }
        }
    </script>
</body>
</html>
